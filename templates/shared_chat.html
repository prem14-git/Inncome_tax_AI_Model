<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Chat - Tax AI Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .container { max-width: 960px; }
        .header { background: #667eea; color: white; border-radius: 12px; padding: 16px 20px; margin: 24px 0; display: flex; align-items: center; justify-content: space-between; }
        .badge-anon { background: rgba(255,255,255,0.2); padding: 6px 10px; border-radius: 8px; }
        .messages { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 20px; }
        .msg { display: flex; margin-bottom: 16px; }
        .msg .bubble { max-width: 75%; padding: 12px 16px; border-radius: 16px; }
        .msg.user { justify-content: flex-end; }
        .msg.user .bubble { background: #667eea; color: #fff; border-bottom-right-radius: 6px; }
        .msg.assistant { justify-content: flex-start; }
        .msg.assistant .bubble { background: #fff; color: #2c3e50; border: 1px solid #e9ecef; border-bottom-left-radius: 6px; }
        .bubble .message-text { font-size: 15px; }
        .message-text table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 14px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .message-text th { background: #667eea; color: white; padding: 10px 8px; text-align: left; font-weight: 600; font-size: 13px; }
        .message-text td { padding: 10px 8px; border-bottom: 1px solid #e9ecef; }
        .message-text tr:nth-child(even) { background: #f8f9fa; }
        .time { font-size: 11px; color: #95a5a6; margin-top: 6px; }
        .copy { background: none; border: none; color: #667eea; font-size: 12px; margin-top: 6px; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex align-items-center">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/tax-consultant-3d-icon-png-download-9882632.png" alt="Tax AI" width="40" height="40" class="mr-2"/>
                <div>
                    <div class="font-weight-bold">Shared Chat</div>
                    <div class="small">View only</div>
                </div>
            </div>
            <div class="badge-anon"><i class="fas fa-user-secret mr-1"></i>{{ owner }}</div>
        </div>

        <div class="messages">
            {% for m in messages %}
            <div class="msg {{ 'user' if m.role == 'user' else 'assistant' }}">
                <div>
                    <div class="bubble">
                        {% if m.role == 'assistant' %}
                        <div class="message-text" data-md="1">{{ m.content }}</div>
                        {% else %}
                        <div class="message-text">{{ m.content | e }}</div>
                        {% endif %}
                        <div class="time">{{ m.timestamp.strftime('%I:%M %p') if m.timestamp else '' }}</div>
                    </div>
                    <button class="copy" onclick="copyText(this)"><i class="fas fa-copy mr-1"></i>Copy</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function copyText(btn) {
            const text = btn.previousElementSibling.querySelector('.text').innerText || '';
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-1"></i>Copied';
                setTimeout(() => btn.innerHTML = original, 1200);
            });
        }

        // Render assistant markdown similar to main chat
        document.querySelectorAll('.message-text[data-md="1"]').forEach(function(el){
            try {
                marked.setOptions({ headerIds: false, mangle: false, breaks: true, tables: true, gfm: true });
                const html = marked.parse(el.textContent || '');
                el.innerHTML = DOMPurify.sanitize(html, {ADD_TAGS:['table','thead','tbody','tr','th','td','div'], ADD_ATTR:['class','style']});
            } catch (e) {}
        });
    </script>
</body>
</html>
